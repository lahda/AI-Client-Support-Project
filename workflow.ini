1. RÉCEPTION (Lambda 1 - Process-Customer-Request)
   ├─ Réception de la requête client (nom, email, message, langue)
   ├─ Génération d'un ID unique (req-YYYYMMDD-HHMMSS-XXXX)
   ├─ Sauvegarde dans S3 (incoming/)
   └─ Déclenchement de Step Functions
      ⏱️ Durée: ~500ms

2. TRADUCTION & ANALYSE (Lambda 2 - Translate-And-Analyze)
   ├─ Traduction vers français si nécessaire (Amazon Translate)
   ├─ Analyse de sentiment (Amazon Comprehend)
   │  └─ Scores: Positive, Negative, Neutral, Mixed
   ├─ Extraction d'entités (noms, produits, dates, lieux)
   └─ Détermination de la priorité (HIGH/MEDIUM/NORMAL)
      ⏱️ Durée: ~2-3s

3. VÉRIFICATION PRIORITÉ (Step Functions - Choice State)
   ├─ Si HIGH → Log spécial + notification urgence
   └─ Sinon → Continue normalement
      ⏱️ Durée: instantané

4. GÉNÉRATION RÉPONSE IA (Lambda 3 - Generate-AI-Response)
   ├─ Construction du prompt contextuel pour Claude
   ├─ Appel à Amazon Bedrock (Claude 3 Haiku)
   ├─ Génération d'une réponse personnalisée (80-120 mots)
   └─ Fallback template si erreur Bedrock
      ⏱️ Durée: ~1-2s

5. SYNTHÈSE VOCALE (Lambda 4 - Generate-Voice-Response)
   ├─ Conversion texte → audio (Amazon Polly Neural)
   ├─ Sauvegarde MP3 dans S3 (audio-responses/)
   └─ Génération URL présignée (7 jours)
      ⏱️ Durée: ~2-3s

6. NOTIFICATION & SAUVEGARDE (Lambda 5 - Send-Response)
   ├─ Sauvegarde interaction complète dans S3 (responses/)
   ├─ Construction email détaillé
   └─ Envoi notification SNS
      ⏱️ Durée: ~1s

TOTAL: ~7-10 secondes end-to-end